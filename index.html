<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <p>Number of connected clients: <span id="clientCount">0</span></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the WebSocket server
        const socket = io('ws://34.94.196.79:5000');

        // Listen for 'client_count' event from server
        socket.on('client_count', (count) => {
            document.getElementById('clientCount').textContent = count;
        });
    </script>
</body>
</html>
