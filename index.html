<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <div id="clientCount">Number of connected clients: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://34.94.196.79:5000');

        socket.on('client_count', function(count) {
            document.getElementById('clientCount').innerText = 'Number of connected clients: ' + count;
        });
    </script>
</body>
</html>
